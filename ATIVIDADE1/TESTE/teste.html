<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>
</head>
<body> 
    
    <img src="https://www.google.com/imgres?q=jogo&imgurl=https%3A%2F%2Fjornal.usp.br%2Fwp-content%2Fuploads%2F2022%2F06%2F202205601_jogos_streaming.jpg&imgrefurl=https%3A%2F%2Fjornal.usp.br%2Fatualidades%2Fplataformas-de-streaming-de-jogos-revolucionam-mercado-mas-infraestrutura-e-essencial%2F&docid=RLtog3QdygmTLM&tbnid=Udd9CFxYiGL55M&vet=12ahUKEwjusrL82_SGAxWfsJUCHb0MDDgQM3oECHsQAA..i&w=1200&h=630&hcb=2&ved=2ahUKEwjusrL82_SGAxWfsJUCHb0MDDgQM3oECHsQAA"  height="200px" width="400px" alt="Controle de video game em nuvem">/
    <h1>Faça seu Cadastro</h1>
    <p></p>
    <h3> 
        <i> 
        <strong>Olá! bem vindo(a) ao EBAC GAME, faça seu cadastro para iniciar essa incrível e empolgante aventura!</strong> 
        </i>     
    </h3>
    <p></p>
    <form>
        <label for="Seu Nome">Seu Nome</label>  <input id="Seu Nome" type="text" placeholder="Usuário" /> <br>
        <label for="Seu E-mail">Seu E-mail</label> <input id="Seu E-mail" type="text" placeholder="E-mail" /> <br>
        <label for="Password">Crie sua Senha</label> <input id="Password" type="password" placeholder="Senha" /> <br>
        <p></p>
        <button type="submit">
            Cadastrar
        </button> 
    </form>
</body>
