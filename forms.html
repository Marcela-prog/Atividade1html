<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
   <h1>Formulários</h1> 
   <form>
    <input type="text" placeholder="Seu nome" />
    <br>
    <label for="e-mail">Seu e-mail</label>
    <input id="e-mail" type="e-mail" />
    <br>
    <input type="tel" placeholder="Seu telefone " />
    <br>
    <input type="number" max="10" min="2" step="2"/>
    <br>
    <input type="file"/>
    <br>
    <input type="color">
    <br>
    <small>
    <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label> 
</small>
<p>
Qual sua cor favorita?
</p>
<input type="radio" name="cor-favorita" id="cor-vermelha" /> <label for="cor-vermelha">Vermelho</label>
<input type="radio" name="cor-favorita" id="cor-laranja" /> <label for="cor-laranja">Laranja</label>
<input type="radio" name="cor-favorita" id="cor-amarela" /> <label for="cor-amarela">Amarelo</label>
<p></p> 
<label >Qual seu filme favorito?</label>
<select multiple>/
    <option value="">Filme A</option>
    <option value="">Filme B</option>
    <option value="">Filme C</option>
</select>
<p></p>
<textarea></textarea>
<button type="submit">
    Enviar
</button>
<button type="reset">
    Limpar
</button>
<br><p></p>
<a href="./index.html"title="Index.html">Home</a>
</form>
</body>
</html>
